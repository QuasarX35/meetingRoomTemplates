<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            /* Dark background color */
            color: #ecf0f1;
            /* Light text color */
        }

        h1 {
            text-align: center;
            color: #3498db;
            /* Highlight color for heading */
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 30px;
        }

        li {
            margin: 10px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #3498db;
            /* Link color */
            font-weight: bold;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            /* Hover background color */
            color: #fff;
            /* Hover text color */
        }
    </style>
</head>

<body>

    <h1>Meeting Room Templates</h1>

    <ul>
        <!-- Add your links here -->
        <li><a href="page1/index.html">Template 1</a></li>
        <li><a href="page2/index.html">Template 2</a></li>
        <li><a href="page3/index.html">Template 3</a></li>
        <li><a href="page4/index.html">Template 4</a></li>
        <!-- Add more links as needed -->
    </ul>

</body>

</html>
